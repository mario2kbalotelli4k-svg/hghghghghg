<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="120" viewBox="0 0 200 120">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffea7a"/>
      <stop offset="0.5" stop-color="#ffd24a"/>
      <stop offset="1" stop-color="#c88a00"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- gold bar base -->
  <g filter="url(#s)">
    <path d="M12 40 L188 40 L170 90 L30 90 Z" fill="url(#g)" stroke="#b07000" stroke-width="2"/>
    <!-- shine -->
    <path d="M30 45 Q60 30 110 40 Q150 48 170 60" fill="none" stroke="#fff9cc" stroke-opacity="0.6" stroke-width="4" stroke-linecap="round"/>
    <!-- bevel -->
    <path d="M12 40 L30 90" stroke="#d9a200" stroke-width="2" stroke-linecap="round"/>
    <path d="M188 40 L170 90" stroke="#7a4f00" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- small text label (optional) -->
  <text x="100" y="110" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#6b4a00" text-anchor="middle">GOLD</text>
</svg>
